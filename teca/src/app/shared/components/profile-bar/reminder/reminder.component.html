<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label class="title">Recordatorios</ion-label>
      
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div *ngFor="let reminder of reminders; let i= index">
        <ion-item>
          <ion-icon></ion-icon>
          <ion-label>{{reminder.description}}</ion-label>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>
