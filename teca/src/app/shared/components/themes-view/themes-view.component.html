<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label></ion-label>
    </ion-col>
    <ion-col>
      <ion-label></ion-label>
    </ion-col>
    <ion-col>
      <ion-label></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let theme of chapterThemes; let i=index" >
      <ion-card class="card">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-img src="assets/svg/courses/chapters/color1.svg" class="img" float-left></ion-img>
            </ion-col>
            <ion-col>
              <ion-card-header>
                <ion-card-title class="card-title">{{theme.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content size="fixed" class="card-content">
                {{theme.content.substring(0,100)+'...'}}
              </ion-card-content>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-button shape="round" class="button" (click)="goTo(theme)">Leer m√°s</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>   
  </ion-row>
</ion-grid>
