<ion-grid class="indications">
  <ion-row>
    <ion-col size="auto">
      <ion-label  class="title">{{activityName}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="auto" (click)="saveActivity()">
      <ion-item lines="none">
        <ion-icon id="downloadIcon"></ion-icon>
      </ion-item>
      <ion-label class="textOptions">Descargar Ficha</ion-label>
    </ion-col>
    <ion-col size="auto">
      <ion-item lines=none>
        <ion-icon id="saveIcon"></ion-icon>
      </ion-item>     
      <ion-label class="textOptions">Guardar Ficha</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col><ion-label class="indicationsTitle">Indicaciones</ion-label></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="auto">
      <ion-text>{{activityIndications}}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
