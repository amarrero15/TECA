<ion-grid class="principal">
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="selectionLabel">
        <ion-col size="fixed">
          <ion-fab-button class="icon">
            <ion-icon
              style="color: white; padding: 0px; font-size: 15px"
              src="assets/icon/activities/equal.svg"
            ></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col>
          <ion-label>{{ value1 }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-toggle
            color="atomik"
            value="{{ type }}"
            (ionChange)="selectType($event)"
          ></ion-toggle>
        </ion-col>
        <ion-col size="fixed">
          <ion-fab-button class="icon">
            <ion-icon
              style="color: white; padding: 0px; font-size: 15px"
              src="assets/icon/activities/equal.svg"
            ></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col>
          <ion-label>{{ value2 }}</ion-label>
        </ion-col>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="height: 214px; justify-content: center">
    <ion-content class="content">
      <ion-row style="height: 100%; justify-content: center">
        <div style="align-self: center">
          <ion-row
            *ngFor="let synonym of Synonyms; let i = index"
            style="margin-bottom: 15px"
          >
            <div class="box" style="position: relative" *ngIf="!this.type">
              <ion-fab
                vertical="bottom"
                horizontal="end"
                style="right: 10px; bottom: -10px"
              >
                <ion-fab-button class="add-button" (click)="addSynonym()">
                  <ion-icon
                    style="color: white; padding: 0px; font-size: 20px"
                    name="add"
                  ></ion-icon>
                </ion-fab-button>
              </ion-fab>

              <ion-row
                style="justify-content: center; height: 100%; width: 100%"
              >
                <ion-col style="align-self: center">
                  <ion-row style="justify-content: center">
                    <div>
                      <ion-input
                        [(ngModel)]="this.Synonyms[i].word1"
                        class="input"
                      ></ion-input>
                    </div>
                  </ion-row>
                </ion-col>
                <ion-col size="fixed" style="align-self: center">
                  <ion-row style="justify-content: center">
                    <ion-fab-button
                      class="icon"
                      style="
                        --background: #ff9f00;
                        width: 26.47px;
                        height: 26.47px;
                        margin-left: 10px;
                        margin-right: 10px;
                      "
                    >
                      <ion-icon
                        src="assets/icon/activities/equal.svg"
                        style="color: white; width: 20px; height: 15px"
                      ></ion-icon>
                    </ion-fab-button>
                  </ion-row>
                </ion-col>
                <ion-col style="align-self: center">
                  <ion-row style="justify-content: center">
                    <div>
                      <ion-input
                        [(ngModel)]="this.Synonyms[i].word2"
                        class="input"
                      ></ion-input>
                    </div>
                  </ion-row>
                </ion-col>
              </ion-row>
            </div>
          </ion-row>

          <ion-row
            *ngFor="let antomym of Antonyms; let i = index"
            style="margin-bottom: 15px"
          >
            <div class="box" style="position: relative" *ngIf="this.type">
              <ion-fab
                vertical="bottom"
                horizontal="end"
                style="right: 10px; bottom: -10px"
              >
                <ion-fab-button class="add-button" (click)="addAntonym()">
                  <ion-icon
                    style="color: white; padding: 0px; font-size: 20px"
                    name="add"
                  ></ion-icon>
                </ion-fab-button>
              </ion-fab>

              <ion-row
                style="justify-content: center; height: 100%; width: 100%"
              >
                <ion-col style="align-self: center">
                  <ion-row style="justify-content: center">
                    <div>
                      <ion-input
                        [(ngModel)]="this.Antonyms[i].word1"
                        class="input"
                      ></ion-input>
                    </div>
                  </ion-row>
                </ion-col>
                <ion-col size="fixed" style="align-self: center">
                  <ion-row style="justify-content: center">
                    <ion-fab-button
                      class="icon"
                      style="
                        --background: #ff9f00;
                        width: 26.47px;
                        height: 26.47px;
                        margin-left: 10px;
                        margin-right: 10px;
                      "
                    >
                      <ion-icon
                        src="assets/icon/activities/not-equal.svg"
                        style="color: white; width: 20px; height: 15px"
                      ></ion-icon>
                    </ion-fab-button>
                  </ion-row>
                </ion-col>
                <ion-col style="align-self: center">
                  <ion-row style="justify-content: center">
                    <div>
                      <ion-input
                        [(ngModel)]="this.Antonyms[i].word2"
                        class="input"
                      ></ion-input>
                    </div>
                  </ion-row>
                </ion-col>
              </ion-row>
            </div>
          </ion-row>
        </div>
      </ion-row>
    </ion-content>
  </ion-row>
</ion-grid>
